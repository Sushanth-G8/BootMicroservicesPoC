server.port=8080
server.servlet.context-path=/bookstore

logging.file.path=D:\\loggers\\BookStorePoCBoot.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.level.com.bookstore=info
logging.level.org.springframework=info

spring.datasource.url=jdbc:mysql://localhost:3306/perficient
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.application.name=Book

management.endpoints.web.exposure.include=hystrix.stream, health, info

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
